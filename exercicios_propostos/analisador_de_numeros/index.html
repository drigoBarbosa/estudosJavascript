<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Digite um número(entre 1 e 100): 
                <input type="number" name="num" id="num" placeholder=" 0">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <select name="listaNum" id="listaNum" size="6"></select>
            <br><br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resposta">
            
        </div>
        
    </section>
    <footer>
        <p id="myname"><a id="myname" href="http://github.com/drigoBarbosa">&copy;drigoBarbosa</a></p>
    </footer>
</body>
</html>
